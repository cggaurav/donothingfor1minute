<!DOCTYPE html>
<html>
<head>
	<title>Do nothing for 1 minute</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="shortcut icon" type="image/ico" href="./favicon.ico"/>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6022876081781991" crossorigin="anonymous"></script>
</head>
<body>

	<h1> Can you do nothing for <strong>1</strong> minute?</h1>

	<p id="timer"> 60 </p>

	<div id="share">

		<a href="https://twitter.com/intent/tweet?button_hashtag=Mindfulness&ref_src=twsrc%5Etfw&text=I did nothing for 1 minute - can you? https://donothingfor1minute.cggaurav.net" class="twitter-hashtag-button" data-show-count="false">Tweet #Mindfulness</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

	</div>

	<p id="cheater"> ðŸ‘Ž </p>

	<audio autoplay loop>
	    <source src="./weightless.m4a">
	</audio>


</body>
	<script>

		const WAIT_INTERVAL = 1500
		const START_INTERVAL = 500

		let TIMER = 60

		function cheating() {

			if (TIMER > 0) {
				document.getElementById("cheater").style.visibility = "visible"

				TIMER = 60

				document.getElementById("timer").innerHTML = TIMER

				setInterval(() => {

					document.getElementById("cheater").style.visibility = "hidden"
					// Another way of doing it

				}, WAIT_INTERVAL)
			}
		}

		function startTimer() {

			setInterval(() => {

				if (!document.hasFocus()) {
					cheating()
				}

				if (TIMER > 0) {
					TIMER -= 1
				}

				document.getElementById("timer").innerHTML = TIMER

				if (TIMER === 0) {

					document.getElementById("timer").innerHTML = "ðŸŽ‰"

					document.getElementById("share").style.display = "block"

					// TODO, clear setInterval()

				}
			}, 1000)
		}

		// Let folks read the page
		setTimeout(() => {

			startTimer()
			
			// Events

			document.addEventListener("mousemove", (e) => {
				cheating()
    		})

			document.addEventListener("keydown", (e) => {
				cheating()
    		})

    		document.addEventListener("touchmove", (e) => {
				cheating()
    		})

    		document.addEventListener("touchstart", (e) => {
				cheating()
    		})

			window.onscroll = (e) => {
    			cheating()
    		}

			document.addEventListener("scroll", (e) => {
				cheating()
			})

		}, START_INTERVAL)
	</script>
</html>
